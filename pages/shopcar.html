<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>购物车结算</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/iconfont.css">
  <link rel="stylesheet" href="./css/shopcar.css">
</head>

<body>
  <div class="wrap">
    <div class="box">
      <div class="cart_box">
        <div class="cart_top">
          <p>欢迎您，</p>
          <ul>
            <li><a href="" class="name"> JM1NMVNQVkOD4</a></li>
            <li><a href=""> [退出]</a></li>
            <li> | <a href="">订单查询</a></li>
          </ul>
        </div>
      </div>

      <div class="cart_header">
        <div class="logo">
          <a href="./index.html" target="_blank"><img src="../img/cart_logo.jpg" alt=""></a>
        </div>
        <div class="path"></div>
      </div>
    </div>

    <div class="content clearfix">
      <div class="con_cart">
        <div class="con_header">
          <div class="con_timer">
            <i></i><span class="time">已超过购物车商品保留时间，请尽快结算。</span>
          </div>
          <div class="con_banner">
            <ul>
              <li><em class="em1"></em><span>真品防伪码</span></li>
              <li><em class="em2"></em><span>7天无条件退货</span></li>
              <li><em class="em3"></em><span>美妆满2件或299元包邮</span></li>
            </ul>
          </div>
        </div>

        <div class="car_wrap">
          <div class="car_list">
            <div class="title">
              <p class="shopName"><input type="checkbox" class="car_check">聚美香港香琳仓发货</p>
              <span class="car_price car_other">聚美价(元)</span>
              <span class="car_num car_other">数量</span>
              <span class="car_count car_other">小计(元)</span>
              <span class="car_more car_other">操作</span>
            </div>

            <div class="car_main">
              <ul class="car_ul">
                <li class="car_item_shop">
                  <input type="checkbox" class="car_item_check">
                  <div class="car_item_box">
                    <a href="" class="img_box">
                      <img src="../img/good1.jpg" alt="">
                    </a>
                    <a href="" class="img_title">
                      <h2>魅可MAC经典子弹头口红唇膏3g（经典热卖 多色）chili#316</h2>
                    </a>
                    <span class="img_span">容量：646#MARRAKESH 【哑光】砖红色</span>
                  </div>
                </li>
                <li class="car_item_price">
                  <p class="now_price">179.00</p>
                  <p class="market_price">325.00</p>
                </li>
                <li class="car_item_num">
                  <div class="item_num">
                    <span class="item_minus">-</span>
                    <input type="text" value="1" class="num_inp">
                    <span class="item_add">+</span>
                  </div>
                </li>
                <li class="car_item_count">
                  <p class="item_count">179.00</p>
                  <p class="all_count">省146.00</p>
                </li>
                <li class="car_item_more">
                  <span></span>
                </li>
              </ul>
            </div>
            <div class="car_footer"></div>
          </div>
        </div>
      </div>


    </div>



  </div>
</body>

</html>
